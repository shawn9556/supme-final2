<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href= "{% static 'survey/css/stylez.css' %}">
    <title>supme survey</title>
    <style>
      #survey-credit {
        display: flex;
        align-self: flex-end;
        font-size: x-small;
      }
    </style>
</head>
<body id="page-top" background="{% static 'survey/assets/supme-space.jpg' %}">
  <div class="wrapper">
        <div class="profile-card js-profile-card">
          <div class="profile-card__img">
            <img src="/static/survey/assets/survey7.jpg" alt="profile card">          
          </div>
      
          <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name">일곱번째 질문</div>
            <div class="profile-card__txt"><strong>당신은 생존을 위해 무기를 소유해야 한다.<br></strong></div>
            <div class="profile-card-loc">
              <span class="profile-card-loc__icon">
                <!-- <svg class="icon">
                  <use xlink:href="#icon-location"></use>
                </svg> -->
              </span>
      
              <span class="profile-card-loc__txt">
                당신의 소유하고 싶은 무기는 무엇인가?
              </span>
            </div>

              <div class="profile-card-ctr">
                <form action="{% url 'survey:survey_q7' %}" method="post">
                  {% csrf_token %}
                  <button class="profile-card__button button--orange" type="radio" onclick="forceSubmit()" id="stone" name="weapon" value="stone">뾰족한 돌맹이</button>
                  <button class="profile-card__button button--orange" type="radio" onclick="forceSubmit()" id="stik" name="weapon" value="stik">단단한 막대기</button>
                  <button class="profile-card__button button--orange" type="radio" onclick="forceSubmit()" id="shooter" name="weapon" value="shooter">새총</button>
                  <button class="profile-card__button button--orange" type="radio" onclick="forceSubmit()" id="rope" name="weapon" value="rope">견고한 밧줄</button>
                </form>
              </div>

            <script>
              function forceSubmit(){
                  document.forms[0].submit();
              }
            </script>
          </div>      
        </div>
      </div>

      <script src="/static/survey/js/survey.js"></script>

</body>
</html>
