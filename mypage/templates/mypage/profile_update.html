<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/static/landing/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/landing/css/styles.css" rel="stylesheet" />
    
    <!-- profile card 관련 css -->
    <link rel="stylesheet" href= "/static/survey/css/style.css">
    <!-- Favicon -->
    <link href="/static/home/img/favicon.png" rel="icon">
    <title>Profile Edit</title>
</head>
<body background="/static/landing/assets/img/space.jpg" >
    <body id="page-top"  >
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color:#E2455A;" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">SUPME</span>
                <span class="d-none d-lg-block"><iframe src="https://giphy.com/embed/wPyDWwurn8XEWdR9ol" width="240"  frameBorder="0" class="giphy-embed img-fluid mx-auto mb-2" ></iframe></span>
                <!-- <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'mypage:dashboard' %}">My Dashboard</a></li>
                    
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- Profile-->
            <section class="resume-section" id="profile">
                <div class="resume-section-content">
                    <h2 class="mb-0" style="padding-left: 50px; padding-top: 30px;">
                        화성에서 온<br>
                        <span class="text-primary" style="color:#E2455A;">{{user.username}}의 업데이트</span>
                    </h2>
        
                    <br>

                    <div class="card text-center" style="margin-top:60px; opacity: 0.85;  padding-bottom: 50px;"   >

                        <div class="profil-contents" >
                            <form action="{% url 'mypage:update' %}" id="post-edit" method="post">
                                {% csrf_token %} 
                                <p style="font-size:20px; padding-top:20px; padding-bottom:30px;"> 정보를 모두 채워주세요 </p>
                                <span class="subheading mb-5" style="color:black; padding-left: 38px; font-size: 20px;">이름 <input style="margin-top:10px;" placeholder= '새로운 이름' type="text" name="name" value="{{ profile.name }}"></span><br>
                                <span class="subheading mb-5" style="color:black; font-size: 20px;">전화번호 <input style="margin-top:10px;" placeholder="010-1234-1234" type="text" name="phone_number" value="{{ profile.phone_number }}"></span><br>
                                <span class="subheading mb-5" style="color:black; padding-left: 19px; font-size: 20px;">이메일 <input style="margin-top:10px;" placeholder="OOOO@supme.co.kr" type="email" name="email" value="{{ profile.email }}"></span><br>
                                

                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn  me-md-2 profile-card__button button--orange" type="submit" style="color:white; text-decoration:none; margin-top: 50px; margin-left: 40px; margin-right: 40px; ">수정 완료</button>
                                </div>
                                
                            </form>
                        
                        </div>
                    </div>    
                </div>
            </section>
            <hr class="m-0" />

            <div class="container-xxl testimonial my-6 py-1 bg-dark wow zoomIn" data-wow-delay="1s" style="opacity:0.9;">
                <div class="container">
                    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                    <div class="col-md-4 d-flex align-items-center">
                        </a>
                        <span class="text-muted">&copy; 2022 SUPME</span>
                    </div>
                        <div >
                                <a class="me-3" href="https://www.facebook.com/"><i class="fab fa-facebook-f" ></i></a>
                                <a class="me-3" href="https://twitter.com/"><i class="fab fa-twitter" ></i></a>
                                <a class="me-3" href="https://www.instagram.com/_supme.travelbox/?hl=ko"><i class="fab fa-instagram"  ></i></a>
                                <a class="me-3" href="https://www.youtube.com/?gl=KR"><i class="fab fa-youtube" ></i></a>
                    </footer>
                </div>
            </div>

            
            
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/landing/js/scripts.js"></script>
    </body>

</body>
</html>
