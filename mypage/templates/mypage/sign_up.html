<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/static/landing/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/landing/css/styles.css" rel="stylesheet" />
    <title>Profile Edit</title>
</head>
<body>
    <body id="page-top"  background="/static/landing/assets/img/space.jpg">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color:orange;" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">화성에서온 첫사랑</span>
                <span class="d-none d-lg-block"><iframe src="https://giphy.com/embed/wPyDWwurn8XEWdR9ol" width="240"  frameBorder="0" class="giphy-embed img-fluid mx-auto mb-2" ></iframe></span>
                <!-- <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#profile">다른페이지 이동링크</a></li>
                    
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- Profile-->
            <section class="resume-section" id="profile">
                <div class="resume-section-content">
                    <h2 class="mb-0">
                        화성에서
                        <span class="text-primary" style="color:orange;">회원가입</span>
                    </h2>
                    <br>
                    <div class="profil-contents" >
                        <form method="post" action="{% url 'mypage:signup' %}">
                            <!-- 우리 회원가입 -->
                            {% csrf_token %}
                            <div>
                                <label for="username">아이디: </label>
                                <input class="subheading mb-5" style="color: black;" id="username" type="text" name="username" placeholder="아이디">
                            </div>
                            <div>
                                <label for="password">비밀번호: </label>
                                <input class="subheading mb-5" style="color: black;" id="password" type="password" name="password" placeholder="비밀번호">
                            </div>
                            <div>
                                <label for="password_check">비밀 번호 확인:</label>
                                <input class="subheading mb-5" style="color: black;" id="password_check" type="password" name="password_check" placeholder="비밀번호 확인">
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="submit">회원가입</button>
                            </div>
                        </form>  
                    </div>
                </div>
            </section>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/landing/js/scripts.js"></script>
    </body>

</body>
</html>
