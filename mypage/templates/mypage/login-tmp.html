{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="/static/landing/assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/landing/css/styles.css" rel="stylesheet" />      
        <title>Login</title>
        <style>
            .btn {
                font-size: 80%;
                border-radius: 0rem;
                letter-spacing: .1rem;
                font-weight: bold;
                padding: 1rem;
                transition: all 0.2s;
                border-radius: 15px;
            }
            .btn-naver {
                color: white;
                background-color: #03c75a;
                border-color:#03c75a;
            }
            .btn-kakao {
                color: white;
                background-color: #FEE500;
                border-color: #FEE500;
            }
            .btn-google {
                color: white;
                background-color: #ea4335;
                border-color: #ea4335;
            }
        </style>
    </head>
    <body id="page-top" background="/static/landing/assets/img/space.jpg">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color:orange;" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">SUPME</span>
                <span class="d-none d-lg-block"><iframe src="https://giphy.com/embed/wPyDWwurn8XEWdR9ol" width="240"  frameBorder="0" class="giphy-embed img-fluid mx-auto mb-2" ></iframe></span>
                <!-- <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/home/">HOME</a></li>
                    
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- Profile-->
            <section class="resume-section" id="profile">
                <div class="resume-section-content">
                    <h2 class="mb-0">
                        해주세요
                        <span class="text-primary" style="color:orange;">로그인</span>
                        
                        
                    </h2>
        
                    <br>
                    <div class="profil-contents" >
                        <!-- 일반 Login -->
                        <form method="post" action="{% url 'mypage:login' %}">
                            {% csrf_token %}
                            <div>
                                <label for="username"></label>
                                <input id="username" type="text" name="username" placeholder="아이디">
                            </div>
                            <div>
                                <label for="password"></label>
                                <input id="password" type="password" name="password" placeholder="비밀번호">
                            </div>
                            <div>
                                <button class="btn btn-lg" type="submit">로그인</button>
                            </div>
                        </form>
                       <!-- social login  -->
                            <div class="col-lg col-sm  gap-2 d-md-flex justify-content-md-end">
                                <form action="{% provider_login_url 'naver' %}" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-lg btn-naver" type="submit" value="네이버">
                                </form>
                           
                                <form action="{% provider_login_url 'kakao' %}" method="post">
                                    {% csrf_token %}
                                    <input class="btn btn-lg btn-kakao" type="submit" value="카카오">
                                </form>
                            
                                <form action="/mypage/signup/" method="get">
                                    <input class="btn btn-lg" type="submit" value="회원가입" style="background-color:orange; border-color:orange; color:white"/>
                                </form>
                            </div>

                    </div>
                </div>
            </section>

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
